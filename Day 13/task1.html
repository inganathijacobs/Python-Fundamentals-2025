<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      div {
        height: 200px;
        max-width: 550px;
        background-color: hsl(196 100% 60% / 1);
        border-radius: 20px;
        object-fit: cover;
        padding: 50px;
        margin-top: 200px;
        margin-left: 200px;
        font-family: "Open Sans", sans-serif;
        border-left: 15px solid hsl(218.08deg 100% 60%);
      }
      .audience-heading {
        font-size: 20px;
        font-weight: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3 class="audience-heading" a>Intended Audience</h3>
      <p>
        This tutorial assumes that you already have a static React site
        (Gatsby/Next) being deployed on Vercel or Netlify.
      </p>
      <p>
        It's written with the intermediate React developer in mind; if you're
        newer to the modern JS ecosystem, it might be a bit hard to follow.
      </p>
    </div>
  </body>
</html>
