  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CLASSES HAVE HIGHER PRIORITY OVER ELEMENT SELECTOR*/
      /* CLASS SELECTOR*/
      /*#cool {
        color: blue;
      }
      .fun {
        color: pink;
      }*/
      /*ELEMENT SELECTOR*/
      p {
        color: crimson !important; /*preceeds everything else*/
      }
      /*lower one overwrites the above -Cascading*/
      p {
        color: orange;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <p class="fun three">This is super cool</p>
  </body>
</html>
